
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AspirantHQ - Current Affairs for Gov Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            overflow: hidden;
            height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scrollbar-width: none;
        }
        .snap-container::-webkit-scrollbar {
            display: none;
        }
        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;
        }
        .news-gradient-defense { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .news-gradient-polity { background: radial-gradient(circle at top right, #1e3a8a, #0f172a); }
        .news-gradient-economy { background: radial-gradient(circle at top right, #064e3b, #0f172a); }
        .news-gradient-intl { background: radial-gradient(circle at top right, #4c1d95, #0f172a); }
        
        @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }

        .password-strength-meter {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar for non-snap items */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(99, 102, 241, 0.2);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(99, 102, 241, 0.5);
        }
    </style>
